<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adulto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; margin: 0; background: #f4f4f4; }
    .top-bar { position: sticky; top: 0; background: white; display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000; }
    .top-bar h1 { font-size: 18px; margin: 0; }
    .btn { background: #01b9b5; color: white; text-decoration: none; padding: 8px 14px; border-radius: 6px; margin-left: 10px; font-size: 14px; cursor: pointer; }
    .grid { display: grid; grid-template-columns: repeat(1, 1fr); gap: 20px; padding: 20px; }
    @media (min-width: 768px) { .grid { grid-template-columns: repeat(3, 1fr); } }
    .card { background: white; padding: 10px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; position: relative; }
    .card img { width: 100%; border-radius: 8px; cursor: pointer; }
    .card span { display: block; margin-top: 8px; font-weight: bold; }
    .checkbox-select { position: absolute; top: 10px; left: 10px; transform: scale(1.5); }
    .favorito-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 20px; cursor: pointer; }
    .favorito-btn.favorito { color: red; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 9999; align-items: center; justify-content: center; flex-direction: column; }
    .modal img { max-width: 90vw; max-height: 80vh; }
    .modal button { margin-top: 10px; padding: 8px 20px; font-size: 14px; }
  </style>
</head>
<body>
<div class="top-bar">
  <div>
    <a href="../index.html" class="btn">&larr; Voltar</a>
    <button class="btn" onclick="compartilharSelecionadas()">üîó Compartilhar selecionadas</button>
  </div>
  <h1>Adulto</h1>
  <a href="/favoritos.html" class="btn">‚≠ê Ver favoritos</a>
</div>
<div class="grid">
<a href="3d.html" class="card">
        <img src="3d/3D Cubic (STILL).jpg" alt="3D">
        <span>3D</span>
        </a><a href="abstrato.html" class="card">
        <img src="abstrato/Abstrato Cinza e Azul (STILL).jpg" alt="Abstrato">
        <span>Abstrato</span>
        </a><a href="animais.html" class="card">
        <img src="animais/Arca de No√© (STILL).jpg" alt="Animais">
        <span>Animais</span>
        </a><a href="cimento-queimado.html" class="card">
        <img src="cimento-queimado/Chevron Preto Cimento Queimado (STILL).jpg" alt="Cimento Queimado">
        <span>Cimento Queimado</span>
        </a>
</div>
<div class="modal" id="modal">
  <img id="modal-img" src="">
  <button onclick="fecharModal()">‚úñ Fechar</button>
</div>
<script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    let panzoomInstance;

    window.abrirModal = function(src) {
      modal.style.display = 'flex';
      modalImg.src = src;
      if (panzoomInstance) panzoomInstance.destroy();
      panzoomInstance = Panzoom(modalImg, { maxScale: 5 });
    }

    window.fecharModal = function() {
      modal.style.display = 'none';
      if (panzoomInstance) panzoomInstance.destroy();
    }

    window.toggleFavorito = function(src, el) {
      let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
      const index = favoritos.indexOf(src);
      const agora = new Date().toISOString();
      if (index >= 0) {
        favoritos.splice(index, 1);
        el.classList.remove('favorito');
        el.textContent = 'ü§ç';
      } else {
        favoritos.push(src);
        el.classList.add('favorito');
        el.textContent = '‚ù§Ô∏è';
        const log = JSON.parse(localStorage.getItem('favoritos_log')) || [];
        log.push({ img: src, data: agora });
        localStorage.setItem('favoritos_log', JSON.stringify(log));
      }
      localStorage.setItem('favoritos', JSON.stringify(favoritos));
    }

    const favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
    document.querySelectorAll('.favorito-btn').forEach(btn => {
      const src = btn.getAttribute('onclick').match(/'(.*?)'/)[1];
      if (favoritos.includes(src)) {
        btn.textContent = '‚ù§Ô∏è';
        btn.classList.add('favorito');
      }
    });

    window.compartilharSelecionadas = function () {
      const selecionadas = Array.from(document.querySelectorAll('.checkbox-select:checked')).map(cb => cb.value);
      if (selecionadas.length === 0) return alert("Nenhuma imagem selecionada.");
      alert("Simula√ß√£o de envio para WhatsApp:
" + selecionadas.join('
'));
    }
  });
</script>
</body>
</html>
